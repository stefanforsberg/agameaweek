<html>
<head>

	<style type="text/css">
		body {
			font-family: sans-serif;
			color: #606060;
		}

		h1 {
			font-family: 'Oswald', sans-serif;
			color: #7560FF;
			text-transform: uppercase;

<body>
	<div class="container">
		<canvas id="game" width="1600" height="600"></canvas>
	</div>

	<img src="bg.png" id="bg" style="display: none;">
	<img src="icons_top.svg" id="icons_top" style="display: none;">
	<img src="icon_water.svg" id="icon_water" style="display: none;">
	<img src="icon_food.svg" id="icon_food" style="display: none;">
	<img src="icon_leaf.svg" id="icon_leaf" style="display: none;">
	<img src="icon_water_small.svg" id="icon_water_small" style="display: none;">
	<img src="icon_food_small.svg" id="icon_food_small" style="display: none;">

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.7/rx.all.min.js"></script>

	<script type="text/javascript" src="game.js"></script>

	<script>
		var game = game || {};


		function ready(fn) {
		  if (document.readyState != 'loading'){
		    fn();
		  } else {
		    document.addEventListener('DOMContentLoaded', fn);
		  }
		}

		ready(game.load());


	</script>
