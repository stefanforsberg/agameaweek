<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>A few shades of grey</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			color: #606060;
		}

		h1 {
			font-family: 'Oswald', sans-serif;
			color: #7560FF;
			text-transform: uppercase;
			font-size: 48px;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.container {
			width: 100%;
		}

		#game {
 			position: absolute;
		    top: 50%; left: 50%;
		    width: 640px;
		    height: 480px;
		    margin: -320px 0 0 -240px;
		    border: solid 1px #c2c2c2;
		}


		
	</style>

	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<canvas id="game" width="640" height="480"></canvas>
	</div>

	<img src="map.png" id="map" style="display: none;" />
	<img src="player.png" id="player" style="display: none;" />
	<img src="playerl.png" id="playerl" style="display: none;" />
	<img src="key.png" id="key" style="display: none;" />
	<img src="door.png" id="door" style="display: none;" />
	<img src="bucket_tree.png" id="bucketTree" style="display: none;" />
	<img src="start.png" id="start" style="display: none;" />

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.7/rx.all.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.min.js"></script>
	<script type="text/javascript" src="game.js"></script>

	<script>
		var game = game || {};


		function ready(fn) {
		  if (document.readyState != 'loading'){
		    fn();
		  } else {
		    document.addEventListener('DOMContentLoaded', fn);
		  }
		}

		ready(game.load());


	</script>

</body>

</html>
