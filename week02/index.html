<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Title of the document</title>
	<style type="text/css">
		body {
			background-color: #000012;
			color: #ffffff;
		}

		.container {
			margin: auto;
			width: 642px;
			margin-top: 100px;
		}

		.score {
			text-align: right;
		}

		#game {
			cursor: none;
			border: solid 1px rgba(255,255,255,0.2);
		}
	</style>
</head>

<body>
	<div class="container">
		<p>Control rainbow robot with A/W/D. Aim with mouse and shoot with left mouse click.</p>
		<p>1. Avoid walls</p>
		<p>2. Avoid astorids</p>
		<p>3. Shoot astorids</p>
		<p>4. ???</p>
		<p>5. Profit</p>
		<div>
			<div style="float: left;"><input type="button" value="Click to start" id="start" /></div>
			<div style="float: right;" class="score">Score: <span>0</span></div>
		</div>
		<div style="clear: both;">&nbsp;</div>
		<canvas id="game" width="640" height="480"></canvas>
	</div>

	<script type="text/javascript" src="rx.all.min.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="asteroid.js"></script>
	<script type="text/javascript" src="stars.js"></script>
	<script type="text/javascript" src="gun.js"></script>
	<script type="text/javascript" src="game.js"></script>

	<script>
		function ready(fn) {
		  if (document.readyState != 'loading'){
		    fn();
		  } else {
		    document.addEventListener('DOMContentLoaded', fn);
		  }
		}

		ready(game.init());

		document.getElementById("start").addEventListener("click", function () {
			game.start();
		});
	</script>

</body>

</html>
